<template name="users">
  <div class="container">
    <div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {{#each users}}
        <tr>
          <td>{{username}}</td>
          <td>
            <a id="delete-user" data-id="{{username}}" href="">
              <i class="remove user icon"></i> Delete
            </a>
          </td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
