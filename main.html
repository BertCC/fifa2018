<head>
  <title>account-template</title>
</head>

<body>
  {{> topbar}}
  <br>
</body>

<template name="login">
  <div class="ui raised very padded text container segment">
    <form class="ui form" id="login-form" action="action">
        <div class="field">
          <label>User name</label>
        <input type="text" id="user-name"/>
          </div>
        <div class="field">
          <label>Password</label>
        <input type="password" id="password"/>
          </div>
        <div class="field">
        <input class="ui button" type="submit" id="submit-button" value="Sign in"/>
          </div>
    </form>
  </div>
  <br>
  <div class="ui center aligned container">
    New? <a href="/register">Register</a>
  </div>
</template>

<template name="register">
  <div class="ui raised very padded text container segment">
    <form class="ui form" id="register-form" action="action">
        <div class="field">
          <label>User name</label>
        <input type="text" id="user-name"/>
          </div>
        <div class="field">
          <label>Password</label>
        <input type="password" id="password"/>
          </div>
        <div class="field">
        <input class="ui button" type="submit" id="submit-button" value="Register"/>
          </div>
    </form>
  </div>
</template>

<template name="users">
  <div class="ui raised very padded text container segment">
    <div>
      <table class="ui celled table">
        <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {{#each users}}
        <tr>
          <td>{{username}}</td>
          <td>
            <a id="delete-user" data-id="{{username}}" href="">
              <i class="remove user icon"></i> Delete
            </a>
          </td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="newstuff">
  <div class="ui raised very padded text container segment">
    <form class="ui form" id="newstuff-form" action="action">
        <div class="field">
          <label>Stuff name</label>
        <input type="text" id="name"/>
          </div>
        <div class="field">
        <input class="ui button" type="submit" id="submit-button" value="Create"/>
          </div>
    </form>
    </div>
</template>

<template name="stuffs"> <!-- Stuff list -->
  <div class="ui raised very padded text container segment">
    <div>
    {{#if stuffCount}}
    <h1>Stuffs:</h1>
    <ul>
    {{#each stuffs}}
      <li>
        <a href="" data-id="{{name}}">{{name}}</a>
      </li>
    {{/each}} 
    </ul> 
    {{else}}
    No stuffs found   
    {{/if}}
    </div>
  </div>
</template>

<template name="stuff">
  Stuff details
</template>

<template name="topbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
          <li><a href="#" id="">Link</a></li>
          <li><a href="#">Stuffs</a></li>
          <li><a href="#">Stuffs</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Logout ({{currentUser.username}})</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->      
    </div><!-- /.container-fluid -->
  </nav>

</template>
