<head>
  <title>account-template</title>
</head>

<body>
  {{> topbar}}
  <br>

</body>

<template name="login">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
        <form id="login-form" action="action">
            <div class="form-group">
              <label>User name</label>
              <input class="form-control" type="text" id="user-name"/>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" id="password"/>
            </div>
            <input class="btn btn-default" type="submit" id="submit-button" value="Sign in"/>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    New? <a href="/register">Register</a>
  </div>
</template>

<template name="register">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Create new account</div>
      <div class="panel-body">
        <form id="register-form" action="action">
            <div class="form-group">
              <label>User name</label>
              <input class="form-control" type="text" id="user-name"/>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" id="password"/>
            </div>
            <input class="btn btn-default" type="submit" id="submit-button" value="Register"/>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="users">
  <div class="container">
    <div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {{#each users}}
        <tr>
          <td>{{username}}</td>
          <td>
            <a id="delete-user" data-id="{{username}}" href="">
              <i class="remove user icon"></i> Delete
            </a>
          </td>
        </tr>
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="main">
  <div class="container">
    <h1>Welcome to this site!</h1>
  </div>
</template>

<template name="newstuff">
  <div class="container">
    <form id="newstuff-form" action="action">
        <div class="form-group">
          <label>Stuff name</label>
          <input class="form-control" type="text" id="name"/>
        </div>
        <input class="btn btn-default" type="submit" id="submit-button" value="Create"/>
    </form>
    </div>
</template>

<template name="stuffs"> <!-- Stuff list -->
  <div class="container">
    <div>
    {{#if stuffCount}}
    <h1>Stuffs:</h1>
    <ul>
    {{#each stuffs}}
      <li>
        <a href="" data-id="{{name}}">{{name}}</a>
      </li>
    {{/each}} 
    </ul> 
    {{else}}
    No stuffs found   
    {{/if}}
    </div>
  </div>
</template>

<template name="stuff">
  Stuff details
</template>

<template name="topbar">
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Brand</a>
      </div>

      {{#if currentUser}}
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/stuffs">Stuffs</a></li>
          <li><a href="/newstuff">New stuff</a></li>
          <li><a href="/users">Users</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" id="logout">Logout ({{currentUser.username}})</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->      
      {{/if}}
    </div><!-- /.container-fluid -->
  </nav>

</template>
